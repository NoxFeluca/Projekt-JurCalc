<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JurCalc</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </head>
<body>
  <h1>JurCalc</h1>
  <div>Tarifrechner für Rechtsanwälte 10/13</div>
  <div>Streitwert: <input type="number" placeholder="Streitwert" id="st">€
<select id="tp">
    <option value="tp1">TP1</option>
    <option value="tp2">TP2</option>
    <option value="tp3a">TP3A</option>
    <option value="tp3b">TP3B</option>
    <option value="tp3c">TP3C</option>
</select></div><br>

<div>Tarifsatz: <input type="number" id="result" readonly>€</div><br>
<div>20% Ust: <input type="number" id="ust" readonly>€</div><br>
<div style="font-weight: bold;">GESAMT: <input type="number" id="gesamt" readonly>€</div>
<button type="button" class="btn btn-secondary btn-lg btn-block" onclick="calc()">Berechnen</button>

</body>
<footer>
<p>Hinweis: Für Vollständigkeit und Richtigkeit kann nicht gehaftet werden.</p>
</footer>
</html>
